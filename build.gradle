plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.9'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = 'VERSION_1_8'
}

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/plugins-release' }
    maven { url "https://wrepp0401.cpr.ca/artifactory/jcenter" }
    maven { url "https://wrepp0401.cpr.ca/artifactory/third-party"; metadataSources { artifact() } }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
   // implementation("com.google.guava:guava:32.1.1-jre")
   // implementation 'software.amazon.awssdk:s3:2.24.9'
    implementation 'org.projectlombok:lombok:1.18.30'
    implementation platform('com.amazonaws:aws-java-sdk-bom:1.12.529')
    implementation 'com.amazonaws:aws-java-sdk-s3'
    implementation 'com.amazonaws:aws-java-sdk-sts'
    //implementation 'com.amazonaws:aws-java-sdk-credential-providers'
}

tasks.named('test') {
    useJUnitPlatform()
}
